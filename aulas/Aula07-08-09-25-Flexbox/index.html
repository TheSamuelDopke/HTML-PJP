<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox e animações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div>
        <h1>Flexbox de Linha:</h1>
        <div class="row">
            <button class="row1">
                Botão 01
            </button>
            <button class="row2">
                Botão 02
            </button>
            <button class="row3">
                Botão 03
            </button>
        </div>
        <h1>Flexbox de Coluna:</h1>
        <div class="column">
            <button class="column1">
                Botão 01
            </button>
            <button class="column2">
                Botão 02
            </button>
            <button class="column3">
                Botão 03
            </button>
        </div>
    </div>
</body>
</html>
